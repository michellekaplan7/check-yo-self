<!DOCTYPE html>
<html>
<head>
  <title>Check Yo' Self</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Check <span>Yo'</span> Self</h1>
    <input class="search" type="text" name="search" placeholder="Search" />
  </header>
  <main>
    <aside>
      <div class="sidebar-section">
        <p class="input-label">Task Title</p>
        <input class="task-title-input-field" type="text" name="task-title">
        <section class="task-items-placeholder"></section>
        <p class="input-label">Task Item</p>
        <div class="task-item-container">
          <input class="task-item-input-field" type="text" name="task-item">
          <button class="add-task-item-btn">+</button>
        </div>
        <button class="blue-aside-btn make-task-list-btn">Make Task List</button>
        <button class="blue-aside-btn" id="clear-all-btn">Clear All</button>
      </div>
      <hr>
      <div class="sidebar-section">
        <button class="blue-aside-btn">Filter by Urgency</button>
      </div>
    </aside>
    <section class="main-section">
      <h2 class="message hide">Nothing to do here! Create a new to do on the left!</h2>
    </section>
  </main>
</body>
<script src="todo-list.js"></script>
<script src="task.js"></script>
<script src="main.js"></script>
</html>
